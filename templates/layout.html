<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fuzzy Beasiswa Evaluator</title>
    <style>
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        .gradient-text {
            background: linear-gradient(90deg, #6b46c1, #ed64a6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold gradient-text">Fuzzy Beasiswa</a>
            <div class="space-x-4">
                <a href="/" class="text-gray-700 hover:text-blue-600 font-semibold transition duration-200">Prediksi</a>
                <a href="/update_rules"
                    class="text-gray-700 hover:text-blue-600 font-semibold transition duration-200">Update Aturan</a>
                <a href="/membership_graphs"
                    class="text-gray-700 hover:text-blue-600 font-semibold transition duration-200">Grafik
                    Keanggotaan</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center p-4">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% endblock %}
</body>
</html>
