{% extends 'layout.html' %}

{% block content %}
<div class="w-full max-w-5xl mx-auto py-8">
    <div class="bg-white p-8 rounded-2xl shadow-xl transform transition-all duration-300 hover:shadow-2xl">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold mb-4 gradient-text">Membership Graphs</h1>
            <p class="text-gray-600 text-lg">Visualisasi fungsi keanggotaan untuk setiap variabel.</p>
        </div>

        <!-- Graphs Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            {% for var_name, plot_filename in plot_filenames.items() %}
            <div class="bg-gray-50 p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800 capitalize">{{ var_name }}</h2>
                <img src="{{ url_for('static', filename=plot_filename) }}" alt="{{ var_name }} Membership Graph"
                    class="w-full rounded-lg">
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
